<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <script src="./scripts/index-bundle.js" defer></script>
    
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and Never Forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="fitler notes">
            <select class="dropdown" name="" id="filter-by">
                <option value="byEdited">Sort last Edited</option>
                <option value="byCreated">Sort recently created</option>
                <option value="byAlphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes">       
        
        </div>
        <button id="create-note" class="button">Create Note</button>
    </div>  
</body>
</html>
